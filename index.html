<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kara AI - Under Development</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            transition: background 0.5s ease;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Animated Logo */
        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 170, 255, 0.7);
            letter-spacing: 2px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 170, 255, 0.7); }
            to { text-shadow: 0 0 30px rgba(0, 170, 255, 1); }
        }

        /* Countdown Timer */
        .countdown {
            font-size: 2rem;
            margin-top: 1rem;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 2rem 0;
        }

        .progress-bar {
            width: 50%;
            height: 20px;
            background: #00a8ff;
            transition: width 0.5s ease-in-out;
        }

        /* Chatbot Popup */
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            padding: 1rem;
        }

        .chatbot-header {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00a8ff;
        }

        .chat-messages {
            height: 150px;
            overflow-y: auto;
            padding: 10px;
            font-size: 0.9rem;
        }

        .chat-input {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            .countdown {
                font-size: 1.5rem;
            }
            .progress-container {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>

    <!-- Animated Logo -->
    <div class="logo">KARA AI</div>

    <!-- Countdown Timer -->
    <div class="countdown">Launching in: <span id="timer"></span></div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Chatbot Popup -->
    <div class="chatbot" id="chatbot">
        <div class="chatbot-header">Kara AI - Ask Me!</div>
        <div class="chat-messages" id="chat-messages"></div>
        <input type="text" class="chat-input" id="chat-input" placeholder="Type a message..." onkeypress="handleChat(event)">
    </div>

    <!-- Chatbot Button -->
    <button style="position: fixed; bottom: 20px; right: 20px; background: #00a8ff; border: none; color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer;" onclick="toggleChat()">ðŸ’¬ Chat</button>

    <script>
        // Countdown Timer
        function startCountdown() {
            const launchDate = new Date("2025-8-31").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const distance = launchDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        startCountdown();

        // Progress Bar (Simulating Development Progress)
        function updateProgress() {
            const progressBar = document.getElementById("progress-bar");
            let progress = 50;
            setInterval(() => {
                if (progress < 100) {
                    progress += 1;
                    progressBar.style.width = progress + "%";
                }
            }, 3000);
        }

        updateProgress();

        // Chatbot Functionality
        function toggleChat() {
            const chat = document.getElementById("chatbot");
            chat.style.display = chat.style.display === "flex" ? "none" : "flex";
        }

        function handleChat(event) {
            if (event.key === "Enter") {
                const input = document.getElementById("chat-input");
                const messageBox = document.getElementById("chat-messages");
                const message = input.value;
                if (message.trim() === "") return;
                
                messageBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                setTimeout(() => {
                    messageBox.innerHTML += `<p><strong>Kara:</strong> I'm still learning! Stay tuned for my full capabilities.</p>`;
                }, 1000);
                input.value = "";
                messageBox.scrollTop = messageBox.scrollHeight;
            }
        }

        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
        }

        // Load Theme Preference
        (function loadTheme() {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
            }
        })();
    </script>
</body>
</html>
