<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kara AI - Coming Soon</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Logo and title styles */
        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 170, 255, 0.7);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #ddd;
        }
        
        .description {
            margin-bottom: 3rem;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 700px;
        }
        
        /* Features section */
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 2rem 0;
        }
        
        .feature {
            flex-basis: 30%;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            transition: all 0.3s;
        }
        
        .feature:hover {
            transform: translateY(-10px);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00a8ff;
        }

        /* Waitlist form */
        .waitlist-form {
            margin-bottom: 2rem;
            max-width: 500px;
            width: 100%;
        }
        
        .form-group {
            position: relative;
            display: flex;
        }
        
        .form-control {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #00a8ff, #007bff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: -50px;
            position: relative;
            z-index: 2;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Response Message */
        .response-message {
            display: none;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            font-weight: bold;
        }
        
        .success {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .error {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        /* Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background-size: 300% 300%;
            animation: gradientAnimation 12s ease infinite;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.4rem;
            }
            .feature {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>

    <div class="container">
        <div class="logo">KARA AI</div>
        <h2 class="subtitle">The Future of Intelligent Assistance</h2>

        <div class="description">
            <p>Kara is an advanced AI agent under development by Abdullah Chaudhary.</p>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ§ </div>
                <h3>Intelligent</h3>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ’¬</div>
                <h3>Conversational</h3>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ”§</div>
                <h3>Versatile</h3>
            </div>
        </div>

        <h3>Join the Waitlist</h3>
        <div class="waitlist-form">
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <button class="btn" onclick="joinWaitlist()">Join</button>
            </div>
            <div id="response" class="response-message"></div>
        </div>
    </div>

    <script>
        function joinWaitlist() {
            const email = document.getElementById('email').value;
            const response = document.getElementById('response');

            if (!email || !email.includes("@")) {
                response.textContent = "Please enter a valid email.";
                response.className = "response-message error";
                response.style.display = "block";
                return;
            }

            response.textContent = "You've been added!";
            response.className = "response-message success";
            response.style.display = "block";
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
    </html>
